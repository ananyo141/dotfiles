import:
  - ~/.config/alacritty/colorschemes.yml

font:
  normal:
    family: Comic Mono
    style: Regular

  bold:
    family: Comic Mono
    style: Bold

  italic:
    family: Comic Mono
    style: Italic

  bold_italic:
    family: Comic Mono
    style: Bold Italic

  size: 14

window:
  opacity: 0.8

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true
