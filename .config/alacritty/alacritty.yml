import:
  - ~/.config/alacritty/colorschemes.yml

font:
  normal:
    family: UbuntuMono Nerd Font
    style: Normal

  bold:
    family: UbuntuMono Nerd Font
    style: Bold

  italic:
    family: UbuntuMono Nerd Font
    style: Italic

  bold_italic:
    family: UbuntuMono Nerd Font
    style: Bold Italic

  size: 17

window:
  opacity: 0.8

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true
